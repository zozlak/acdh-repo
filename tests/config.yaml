dbConnStr:
    admin: 'pgsql: '
    guest: 'pgsql: '
storage:
    dir: /tmp/arche-core/data
    tmpDir: /tmp/arche-core/tmp
    levels: 2
    modeDir: 770
    modeFile: 660
    hashAlgorithm: md5
accessControl:
    adminRoles:
        - admin
    create:
        allowedRoles:
            - creator
        creatorRights:
            - read
            - write
        assignRoles:
            read: []
    defaultAction:
        read: deny
        write: deny
    schema:
        read: https://vocabs.acdh.oeaw.ac.at/schema#acl
        write: https://vocabs.acdh.oeaw.ac.at/schema#aclWrite
    enforceOnMetadata: false
    db:
        connStr: 'pgsql: '
        table: users
        userCol: user_id
        dataCol: data
    authMethods:
        - class: \zozlak\auth\authMethod\TrustedHeader
          parameters:
            - HTTP_EPPN
        - class: \zozlak\auth\authMethod\HttpBasic
          parameters:
            - repo
        - class: \zozlak\auth\authMethod\Guest
          parameters:
            - public
metadataManagment:
    nonRelationProperties:
        - http://www.w3.org/1999/02/22-rdf-syntax-ns#type
    autoAddIds:
        default: add
        addNamespaces: []
        skipNamespaces: []
        denyNamespaces: []
transactionController:
    socket:
        type: unix
        path: /tmp/arche-core/txSocket
        address: ""
        port: 0
    logging:
        file: /tmp/arche-core/log/txlog
        level: debug
    checkInterval: 1
    timeout: 2
    enforceCompleteness: false
    simplifyMetaHistory: true
spatialSearch:
    # list of properties containing geometries in the WKT format
    properties:
        - http://wktProperty
    # property is binary content's mime type, value is Postgis function creating geometry
    mimeTypes:
        application/geo+json: st_geomfromgeojson
        application/vnd.geo+json: st_geomfromgeojson
        application/vnd.google-earth.kml+xml: st_geomfromkml
        application/gml+xml: st_geomfromgml
    sizeLimit: 100M
fullTextSearch:
    tikaLocation: http://127.0.0.1:12345/
    sizeLimits:
        indexing: 1G
        highlighting: 10M
    mimeFilter:
        type: include
        mime:
            - text/html
            - text/plain
            - text/turtle
            - text/xml
            - application/xml
            - application/pdf
metadataManager:
    fixed:
        https://text:
            - value: sample text
              lang: en
        https://other:
            - value: own type
              type: https://own/type
        http://www.w3.org/1999/02/22-rdf-syntax-ns#type:
            - uri: https://rdf/type
    default:
        https://default:
            - value: sample value
    forbidden:
        - https://forbidden
    copying:
        https://copy/from: https://copy/to
rest:
    logging:
        file: /tmp/arche-core/log/restlog
        level: debug
    defaultMime: application/octet-stream
    defaultMetadataFormat: text/turtle
    metadataFormats:
        - text/turtle
        - text/html
        - application/json
        - application/ld+json
        - application/n-triples
        - application/rdf+xml
    defaultMetadataReadMode: neighbors
    defaultMetadataWriteMode: merge
    defaultMetadataSearchMode: resource
    handlers:
        rabbitMq:
            host: localhost
            port: 5672
            user: guest
            password: guest
            timeout: 0.3
            exceptionOnTimeout: true
        classLoader: []
        methods:
            get: []
            create: []
            delete: []
            updateBinary: []
            updateMetadata: []
            txBegin: 
            txCommit: []
            txRollback:
    urlBase: http://127.0.0.1
    pathBase: /
    headers:
        metadataReadMode: X-METADATA-READ-MODE
        metadataParentProperty: X-PARENT-PROPERTY
        metadataWriteMode: X-METADATA-WRITE-MODE
        transactionId: X-TRANSACTION-ID
schema:
    id: https://id
    label: https://label
    parent: https://parent
    delete: delete://delete
    searchMatch: search://match
    searchFts: search://fts
    searchCount: search://count
    binarySize: https://size
    fileName: https://file
    mime: https://mime
    hash: https://hash
    modificationDate: http://modDate
    modificationUser: http://modUser
    binaryModificationDate: http://binModDate
    binaryModificationUser: http://binModUser
    creationDate: http://createDate
    creationUser: http://createUser
